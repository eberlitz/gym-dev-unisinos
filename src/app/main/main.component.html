<td-layout #layout>
  <td-navigation-drawer logo="assets:gym" sidenavTitle="Awesome Gym" name="{{userName}}" email="{{userEmail}}">
    <md-nav-list>
      <ng-template let-item let-last="last" ngFor [ngForOf]="routes">
        <a *ngIf="!!item.admin == !!isAdmin" md-list-item [routerLink]="[item.route]" (click)="layout.close()">
          <md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
      </ng-template>
    </md-nav-list>
    <md-nav-list td-navigation-drawer-menu>
      <a md-list-item (click)="logout()">
        <md-icon>exit_to_app</md-icon>Sair</a>
    </md-nav-list>
  </td-navigation-drawer>

  <router-outlet></router-outlet>
</td-layout>
